<!DOCTYPE html>
<html>
<head>
    <title>Array Activity</title>
    <script src="Arrays.js"></script>
</head>
<body>

    <label for="email">Enter Email:</label>
    <input type="text" id="email"/><br><br>

    <label for="user">Enter Username:</label>
    <input type="text" id="user"/><br><br>

    <label for="pass">Enter Password:</label>
    <input type="text" id="pass"/><br>

    <input type="button" onclick="AddElement()" value="Add Element"/><br><br>
    
    Enter INDEX to Display: 
    <input type="text" id="index"/><br><br>
    <input type="button" onclick="DisplayStoredElement()" value="Display Element"/><br><br>

    <label for="displayemail">Email:</label><p id="displayemail"></p>
    <label for="displayuser">Username:</label><p id="displayusername"></p>
    <label for="displaypass">Password:</label><p id="displaypassword"></p>
</body>
</html>
